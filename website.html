    <body id="body">
        <button class="switch" onclick="ubahWarna();">Switch</button>
    </body>
    <script>
        var colors = ["darkgrey", "antiquewhite", "white"];
        var colorIndex = 0;
        function ubahWarna() {
            var col = document.getElementById("body");
            if (colorIndex >= colors.length) {
                colorIndex = 0;
            }
            col.style.backgroundColor = colors[colorIndex];
            colorIndex++;
        }
    </script>
